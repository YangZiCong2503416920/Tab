<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的浏览器首页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page-content">
    <header>
        <button id="theme-toggle" title="切换主题">🌙</button>
        <button id="settings-btn" title="设置背景">&#9881;</button>
        <h1 id="welcome-message">晚上好！</h1>
        <p class="greeting" id="current-time"></p>
    </header>

    <main>
        <!-- 搜索框部分 -->
        <section class="search-section">
            <form class="search-form" id="search-form" method="get" target="_blank">
                <select class="engine-selector" id="engine-selector">
                    <option value="google">Google</option>
                    <option value="bing">Bing</option>
                    <option value="baidu">百度</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                </select>
                <div id="search-history"></div>
                <input type="text" class="search-input" name="q" placeholder="搜索或输入网址..." autocomplete="off" required>
                <button type="submit" class="search-button">搜索</button>
            </form>
        </section>

        <!-- 新增：包含待办事项和书签的主内容区域 -->
        <div class="main-content-grid">
            <!-- 待办事项部分 -->
            <section class="todo-section">
                <h2>待办事项</h2>
                <div class="todo-input-container">
                    <input type="text" id="todo-input" placeholder="添加新任务...">
                    <button id="add-todo-btn">添加</button>
                </div>
                <ul id="todo-list"></ul>
            </section>

            <!-- 卡片部分 -->
            <section>
                <div class="card-container" id="bookmark-cards">
                    <!-- 卡片将由JavaScript动态生成 -->
                </div>
            </section>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 我的私人首页</p>
    </footer>
</div>

<!-- 设置背景图片的模态框 -->
<div id="bg-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>设置背景图片</h2>
        <p>您可以输入一个图片链接，或者从您的电脑中选择一张图片。</p>
        <input type="text" id="bg-url" placeholder="输入图片URL (如: https://example.com/image.jpg)">
        <br><br>
        <input type="file" id="bg-file" accept="image/*" style="display: block; width: 100%; padding: 10px; font-size: 1rem;">
        <br><br>
        <button id="set-bg-btn">设置背景</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
